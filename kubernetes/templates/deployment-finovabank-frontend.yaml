---

# templates/deployment-frontend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    {{- include "finovabank.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.image.repository }}/frontend:{{ .Values.image.tag }}
          ports:
            - containerPort: 80
          env:
            - name: API_BASE_URL
              value: {{ .Values.environment.API_BASE_URL }}
