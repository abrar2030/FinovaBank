---
apiVersion: v1
kind: Pod
metadata:
  name: "test-connection"
  labels:
    app: finovabank-test-connection
spec:
  containers:
    - name: wget
      image: busybox
      command:
        [
          "sh",
          "-c",
          'wget -q --spider http://frontend && echo "Connection successful"',
        ]
  restartPolicy: Never
