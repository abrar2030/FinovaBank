{{- range $serviceName, $serviceConfig := .Values.services }}
{{- if $serviceConfig.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "finovabank.fullname" $ }}-{{ $serviceName }}
  labels:
    {{- include "finovabank.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
spec:
  replicas: {{ $serviceConfig.replicaCount | default $.Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "finovabank.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $serviceName }}
  template:
    metadata:
      labels:
        {{- include "finovabank.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $serviceName }}
    spec:
      containers:
      - name: {{ $serviceName }}
        image: "{{ $.Values.image.repository }}:{{ $serviceConfig.tag | default $.Values.image.tag }}"
        imagePullPolicy: {{ $.Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ $serviceConfig.port }}
          protocol: TCP
        {{- if and $serviceConfig.probes $serviceConfig.probes.enabled }}
        livenessProbe:
          httpGet:
            path: {{ $serviceConfig.probes.path | default "/actuator/health" }}
            port: {{ $serviceConfig.probes.port | default $serviceConfig.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: {{ $serviceConfig.probes.path | default "/actuator/health" }}
            port: {{ $serviceConfig.probes.port | default $serviceConfig.port }}
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        {{- end }}
        resources:
          {{- toYaml $.Values.resources | nindent 10 }}
        env:
        - name: SERVICE_NAME
          value: {{ $serviceName | quote }}
        - name: SERVICE_PORT
          value: {{ $serviceConfig.port | quote }}
        {{- if $.Values.environment }}
        {{- if $.Values.environment.API_BASE_URL }}
        - name: API_BASE_URL
          value: {{ $.Values.environment.API_BASE_URL | quote }}
        {{- end }}
        {{- end }}
{{- end }}
{{- end }}
