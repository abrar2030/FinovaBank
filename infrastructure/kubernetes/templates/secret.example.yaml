# Example Secret Configuration
#
# This is a template for Kubernetes secrets
# Copy this file to secret.yaml and update with base64-encoded values
# DO NOT commit secret.yaml to version control
#
# To encode a value:
# echo -n "your-secret-value" | base64
#
# Example:
# apiVersion: v1
# kind: Secret
# metadata:
#   name: finovabank-secrets
#   labels:
#     app.kubernetes.io/name: finovabank
#     app.kubernetes.io/instance: {{ .Release.Name }}
# type: Opaque
# data:
#   db-password: <BASE64_ENCODED_PASSWORD>
#   jwt-secret: <BASE64_ENCODED_JWT_SECRET>
#   api-key: <BASE64_ENCODED_API_KEY>
