          {% endfor %}

          Security features enabled:
          - SSH hardening
          - Firewall (UFW)
          - Fail2ban intrusion prevention
          - Audit logging
          - File integrity monitoring (AIDE)
          - Rootkit detection (rkhunter)

          Monitoring configured:
          - CloudWatch agent
          - Custom metrics
          - Log aggregation
          - Health checks

          Compliance features:
          - Audit trails
          - Log retention ({{ log_retention_days }} days)
          - Backup automation
          - Security hardening
      tags: [summary]
