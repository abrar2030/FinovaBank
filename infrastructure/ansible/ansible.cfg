# FinovaBank Ansible Configuration
# Optimized for financial-grade infrastructure management

[defaults]
# Inventory configuration
inventory = inventory.yml
host_key_checking = False
remote_user = ubuntu

# Performance settings
forks = 10
poll_interval = 15
timeout = 30
gather_timeout = 30

# Logging and output
# log_path = /var/log/ansible.log  # Commented out - set to writable path if needed
display_skipped_hosts = False
display_ok_hosts = True
stdout_callback = yaml
bin_ansible_callbacks = True

# Security settings
private_key_file = ~/.ssh/finovabank-keypair.pem
# vault_password_file = ~/.ansible_vault_pass  # Optional - uncomment if using Ansible Vault

# Retry settings
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

# Role and collection paths
roles_path = roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections

# Fact caching for performance
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_fact_cache
fact_caching_timeout = 86400

# Callback plugins
callback_whitelist = timer, profile_tasks, log_plays

# Error handling
any_errors_fatal = False
max_fail_percentage = 0

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[inventory]
# Dynamic inventory settings
enable_plugins = aws_ec2, constructed
cache = True
cache_plugin = jsonfile
cache_timeout = 3600
cache_connection = /tmp/ansible_inventory_cache

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[paramiko_connection]
record_host_keys = False
pty = False

[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
pipelining = True
control_path_dir = /tmp/.ansible-cp
control_path = /tmp/.ansible-cp/ansible-ssh-%%h-%%p-%%r

# Connection timeout settings
timeout = 30
retries = 3

[persistent_connection]
connect_timeout = 30
command_timeout = 30

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[diff]
always = False
context = 3
