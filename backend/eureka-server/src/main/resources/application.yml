---
server:
  port: 8001
spring:
  application:
    name: eureka-server
  # Security Configuration for Eureka Server
  # Basic authentication is recommended for Eureka to prevent unauthorized registration
  security:
    user:
      name: eureka-user
      password: eureka-password
      roles: USER
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/
