---
server:
  port: 8009
spring:
  application:
    name: savings-goals-service
  datasource:
    url: jdbc:h2:mem:savingsdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8001/eureka/
